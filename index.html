<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="campo">
        <div class="calculadora">
            <input type="text" placeholder="0">
        </div>
        <div>
            <button class="op1" value="AC"  onclick="campoAdd()">AC</button>
            <button class="op1">C</button>
            <button class="op1" value="%" onclick="campoAdd('%')">%</button>
            <button class="op1" value="/"  onclick="campoAdd('/')">/</button>
        </div>
        <div>
            <button>7</button value="7"  onclick="campoAdd('7')">
            <button>8</button value="8"  onclick="campoAdd('8')">
            <button>9</button value="9" onclick="campoAdd('9')">
            <button class="op1" value="*" onclick="campoAdd('*')">*</button>
        </div>
        <div>
            <button>4</button value="4" onclick="campoAdd('4')">
            <button>5</button value="5" onclick="campoAdd('5')">
            <button>6</button value="6" onclick="campoAdd('6')">
            <button class="op1" value="-" onclick="campoAdd('-')">-</button>
        </div>
        <div>
            <button>1</button value="1" onclick="campoAdd('1')">
            <button>2</button value="2" onclick="campoAdd('2')">
            <button>3</button value="3" onclick="campoAdd('3')">
            <button class="op1" value="+" onclick="campoAdd('+')">+</button>
        </div>
        <div>
            <button>00</button value="00" onclick="campoAdd('00')">
            <button>0</button value="0" onclick="campoAdd('0')">
            <button class="op1" value="." onclick="campoAdd('.')">.</button>
            <button class="op1" value="=" onclick="campoAdd()">=</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
